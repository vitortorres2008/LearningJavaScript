<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex05.css">
    <title>Analisador de números</title>
</head>

<body>
    <header>Analisador de Números</header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="txtn" id="txtn" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div><br />
        <div>
            <select name="seln" id="seln" size="8">
            </select><br />
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div><br />
        <div id="res"></div>
        <div id="res2"></div>
        <div id="res3"></div>
        <div id="res4"></div>
        <div id="res5"></div>
    </section>
    <footer>©Torrão Developer</footer>
</body>
<script src="ex05.js"></script>

</html>
